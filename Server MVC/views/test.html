<link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<form class="col-6 border border-primary p-3 m-auto" action= "/khachhang/update" method="POST">

  <input type="hidden" name="id_khachhang" value= <%=khachhang.id_khachhang%>>

  <div class="mb-3">ID khách hàng 
     <input class="form-control border-primary" value = <%=khachhang.id_khachhang %>>
  </div>
  <div class="mb-3">Họ tên
     <input class="form-control border-primary" name="hoten" value = <%=khachhang.hoten %>>
  </div>
  <div class="mb-3"> Số căn hộ
     <input class="form-control border-primary" name="socanho" value = <%=khachhang.socanho %>>
  </div>
  <div class="mt-3">       
     <button type="submit" class="btn btn-warning p-4 py-2">
      LƯU DATABASE
     </button>
  </div>
</form>
